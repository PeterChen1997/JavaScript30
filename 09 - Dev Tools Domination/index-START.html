<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Regular')

    // Interpolated
    console.log('%s is a good guy.', 'Peter')

    // Styled
    console.log('%cI am not a good guy', 'font-size:30px;')

    // warning!
    console.warn('Really?')

    // Error :|
    console.error('Of course!')

    // Info
    console.info('How can you prove it?')

    // Testing
    console.assert(false, 'I am what i am.')

    // clearing
    console.clear()

    // Viewing DOM Elements
    let p = document.querySelector('p')
    console.log(p)
    console.dir(p)
    console.clear()

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count(1)
    console.count(1)
    console.count(1)
    console.count(1)
    

    // timing
    console.time('fetching something')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching something');
        console.log(data);
      });

  </script>
</body>
</html>
